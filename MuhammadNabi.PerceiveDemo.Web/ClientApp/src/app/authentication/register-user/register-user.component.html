<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Register as a new User</mat-card-title>
    <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)" fxLayout="column wrap"
          fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" placeholder="Usernname" formControlName="userName" id="userName">
          <mat-hint align="end">Username must be unique</mat-hint>
          <mat-error *ngIf="validateControl('userName') && hasError('userName', 'required')">Name is required</mat-error>
          <!--<mat-error *ngIf="hasError('userName', 'maxlength')">You have more than 60 characters</mat-error>-->
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="dateOfBirthPicker" placeholder="Choose a date of birth" formControlName="dateOfBirth" id="dateOfBirth"
                 readonly (click)="dateOfBirthPicker.open()">
          <mat-datepicker-toggle matSuffix [for]="dateOfBirthPicker"></mat-datepicker-toggle>
          <mat-datepicker #dateOfBirthPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" placeholder="Email" formControlName="email">
          <mat-hint align="end">Not more then 100 characters long.</mat-hint>
          <mat-error *ngIf="hasError('email', 'email')">Please provide a valid email</mat-error>
          <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" id="password">
          <mat-hint align="end">Please provide a strong Password</mat-hint>
          <mat-error *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Confirm Password" formControlName="confirm" id="confirm">
          <mat-hint align="end">Both password should be same</mat-hint>
          <mat-error *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Password Confirmation is required</mat-error>
          <mat-error *ngIf="hasError('confirm', 'mustMatch')">Passwords must match</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Create</button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
